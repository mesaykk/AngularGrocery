<div style="margin: 30px 300px 300px 300px; font-size: 20px;background-color:rgb(30, 123, 210);padding: 50px"> 
    <h2 style="color: white"> Grocery list manager </h2>

    <div class="row">
        <div class="col-xs-6 col-md-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="enter grocery items" [(ngModel)]="task.name" />
                <div class="input-group-btn">
                    <button class="btn btn-primary" type="button" (click)="onClick()">
                            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
                        <span class="glyphicon glyphicon-ok"></span>
                    </button>
                </div>
            </div>
            <ul style="font-size: 20px" class="list-group">
                <li *ngFor="let task of tasks" class="list-group-item">
                    <span (click)="onStrike(task)" [ngClass]="{'strike': task.strike}"> {{ task.name }} </span>
                    <span (click)="onEdit(task)" class="glyphicon glyphicon-pencil floatright"></span>
                    <span (click)="onDelete(task)" class="glyphicon glyphicon-remove floatright paddingLeft"></span>
                    
                </li>
            </ul>
        </div>
    </div>
</div>
